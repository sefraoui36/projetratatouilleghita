<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under The Hat  |  Contact</title>
    <link rel="icon" href="../Projectratatouille/images/4001691a-cd8e-4124-a354-a7e06772ce5a-removebg-preview.png"    type="image/x-icon">
    <link rel="stylesheet" href="contact.css">

</head>
<body>
    <header>
        <img src="../Projectratatouille/images/4001691a-cd8e-4124-a354-a7e06772ce5a-removebg-preview.png" alt="the logo of the restaurant named 'Beneath the hat'" width="100">
        <img src="../Projectratatouille/images/imagesofthebrotherof.png" alt="Remy's brother Émile" width="50">
    </header>
    <section class="contact-section">
        <div class="contact-container">
          <div class="contact-image">
            <img src="../Projectratatouille/images/REmybirohter.png" alt="Contact Remy">
          </div>
      
          <div class="contact-form">
            <h2>Get In Touch</h2>
            <p>If you have any questions, recipe ideas, or just want to say hello, feel free to reach out to us!</p>
            <form action="mailto:contact@underthehat.com" method="post" enctype="text/plain">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required>
      
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
      
              <label for="message">Message:</label>
              <textarea id="message" name="message" rows="5" required></textarea>
      
              <button type="submit">Send Message</button>
            </form>
          </div>
        </div>
      </section>
      <a href="index.html" >
        <button class="back-button">Back to home</button>
    </a> 
      <footer>
        <p>&copy; 2025 - Under The Hat. All rights reserved.</p>
      </footer>
      
     
      <script>
        const form = document.querySelector("form");
      
        form.addEventListener("submit", function(event) {
          console.log("✅ Message sent!");
          alert("✅ Your message has been sent!");
         
        });
      </script>
       
</body>
</html>
