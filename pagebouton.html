<body>

                  <input type="checkbox" name="dish[]" value="Herb-Crusted Golden Gratin">
                  Herb-Crusted Golden Gratin
                </label>

    </div>

    <script>
      function showCategory(id) {
        const sliders = document.querySelectorAll('.menu-slider');
        sliders.forEach(slider => slider.classList.remove('active'));
        document.getElementById(id).classList.add('active');
      }
      //changer le survol
  const select = document.querySelector('.custom-select');
  const options = document.querySelectorAll('.custom-options div');
  const hiddenInput = document.getElementById('payment');

  select.addEventListener('click', () => {
    select.classList.toggle('open');
  });

  options.forEach(option => {
    option.addEventListener('click', () => {
      select.textContent = option.textContent;
      hiddenInput.value = option.dataset.value;
      select.classList.remove('open');
    });
  });

 //chnager le survol
  document.addEventListener('click', (e) => {
    if (!e.target.closest('.select-wrapper')) {
      select.classList.remove('open');
    }
  });
  function handleSubmit(event) {
      event.preventDefault(); 
      setTimeout(function() {
        window.location.href = "thankyou.html"; 
      }, 2000); 
    }
    </script>
